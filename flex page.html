<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Page - IT111</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8E3E63;
            background-size: cover;
            background-blend-mode: overlay;
            margin: 0;
            padding: 0;
            color: #00ffff;
            overflow-x: hidden;
        }
        header {
            background-color: #C6E7FF;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px #00ffff;
        }
        .logo {
            height: 50px;
            width: 50px;
            box-shadow: 0 0 5px #00ffff;
            border-radius: 50%;
            transition: box-shadow 0.3s ease;
        }
        .logo:hover {
            box-shadow: 0 0 10px #ff00ff;
        }
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1em;
        }
        nav a {
            color: #399918;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #1A4D2E;
            text-shadow: 0 0 20px #ff00ff;
        }
        .content {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5em;
        }
        h3 {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 1em;
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flex ul {
            max-width: 90%;
            list-style: none;
            padding: 0;
        }
        .media img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0.5em;
            border-radius: 10%;
            box-shadow: 0 0 5px #00ffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .media img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #ff00ff;
        }
        .media .animate {
            animation: moveAndBounce 2s infinite alternate;
        }
        footer {
            background-color: #FFAAAA;
            text-align: center;
            padding: 0.5em;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 0 10px #00ffff;
            color: #643843;
            font-size: 0.9em;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes moveAndBounce {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-20px) scale(1.1);
            }
        }
        @media (min-width: 768px) {
            .flex {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
        }
    </style>
</head>
